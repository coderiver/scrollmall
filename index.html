<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css">
	<link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- main -->
	<div class="main">
		<div class="main__center">
			<div class="main__head">
				<div class="main__logo">Scrollmall</div>
				<div class="main__title-sub">The whole new way of trading things with your friends...</div>
				<!-- appstore -->
				<a class="appstore" href="#"></a>
				<!-- social -->
				<div class="social">
					<a class="social__fb" href="#"></a>
					<a class="social__tw" href="#"></a>
				</div>
			</div>
			<div class="main__phone">
				<img src="img/main-phone.png" alt="">
			</div>
			<!-- appstore -->
			<a class="appstore" href="#"></a>
		</div>
	</div>
	<!-- gallery -->
	<div class="gallery">
		<div class="gallery__counter gallery__counter_users cycle-slideshow"
				data-cycle-fx="fade" 
				data-cycle-timeout="2000"
				data-cycle-slides="> .gallery__counter-item"
				data-cycle-pager=".gallery__pager"
				data-cycle-pager-template="<button></button"
				data-cycle-pager-active-class="is-active">
			<div class="gallery__counter-item"><span>10</span>active users</div>
			<div class="gallery__counter-item"><span>42</span>users</div>
			<div class="gallery__counter-item"><span>23</span>active</div>
		</div>
		<div class="gallery__counter gallery__counter_deals cycle-slideshow"
				data-cycle-fx="fade" 
				data-cycle-timeout="2000"
				data-cycle-slides="> .gallery__counter-item"
				data-cycle-pager=".gallery__pager"
				data-cycle-pager-template=""
				data-cycle-pager-active-class="is-active">
			<div class="gallery__counter-item"><span>20</span>deals made</div>
			<div class="gallery__counter-item"><span>32</span>deals</div>
			<div class="gallery__counter-item"><span>12</span>made</div>
		</div>
		<div class="gallery__phone">
			<div class="gallery__phone-list cycle-slideshow"
				data-cycle-fx="fade" 
				data-cycle-timeout="2000"
				data-cycle-pager=".gallery__pager"
				data-cycle-pager-template=""
				data-cycle-pager-active-class="is-active">
				<img src="http://placehold.it/317x565" alt="">
				<img src="http://placehold.it/317x565" alt="">
				<img src="http://placehold.it/317x565" alt="">
			</div>
		</div>
		<div class="gallery__pager"></div>
		<div class="gallery__green">
			<div class="gallery__list cycle-slideshow"
				data-cycle-fx="carousel" 
				data-cycle-timeout="1" 
				data-cycle-speed="3000" 
				data-cycle-slides="> .gallery__list-item"
				data-cycle-easing="linear">
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
				<div class="gallery__list-item"><a href="#"><img src="http://placehold.it/160x160" alt=""></a></div>
			</div>
		</div>
	</div>
	<!-- download -->
	<div class="download">
		<!-- appstore -->
		<a class="appstore" href="#"></a>
		<div class="download__title">Dozens of new stuff EVERYDAY!</div>
	</div>
</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
