<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css">
	<link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- wrapper -->
<div class="wrapper wrapper_inner">
	<!-- l-center -->
	<div class="l-center">
		<!-- header -->
		<header class="header">
			<!-- download -->
			<div class="download download_white">
				<div class="download__logo">Scrollmall</div>
				<!-- appstore -->
				<a class="appstore" href="#"></a>
				<div class="download__title">Dozens of new stuff EVERYDAY!</div>
			</div>
			<!-- user -->
			<div class="user">
				<div class="user__pic">
					<a href="#"><img src="http://placehold.it/60x60" alt=""></a>
				</div>
				<div class="user__info">
					<div class="user__name"><a href="#">Chuck Norris</a></div>
					<div class="user__city"><a href="#">World</a></div>
				</div>
			</div>
			<!-- appstore -->
			<a class="appstore" href="#"></a>
			<div class="header__logo">Scrollmall</div>
		</header>
		<!-- photo -->
		<div class="photo">
			<div class="photo__pic">
				<img src="http://placehold.it/640x640" alt="">
			</div>
			<div class="photo__description"><a href="#">#Nike</a> <a href="#">#op78</a> абсолютно новые, привезли со штатов, не подошел размер (42). Жду ваших предложений :)</div>
		</div>
		<!-- download -->
		<div class="download download_white">
			<div class="download__logo">Scrollmall</div>
			<!-- appstore -->
			<a class="appstore" href="#"></a>
			<div class="download__title">Dozens of new stuff EVERYDAY!</div>
		</div>
	</div>
</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
